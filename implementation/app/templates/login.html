{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <h1 class="h4 mb-3">Prijava</h1>

        <form method="post" class="vstack gap-2">
          <div>
            <label class="form-label mb-1">Korisničko ime ili e-mail</label>
            <input class="form-control" name="ident" required>
          </div>

          <div>
            <label class="form-label mb-1">Lozinka</label>
            <input class="form-control" type="password" name="password" required>
          </div>

          <button class="btn btn-primary mt-2">Prijavi se</button>

          <div class="text-muted small mt-2">
            Nemaš račun? <a href="{{ url_for('register') }}">Registriraj se</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
